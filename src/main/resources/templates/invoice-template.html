<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .invoice-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .invoice-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #000;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th colspan="2">Seller:</th>
            <th colspan="2">Buyer:</th>
        </tr>
        <tr>
            <td colspan="2">
                <p th:text="${invoice.seller}">XYZ Pvt. Ltd.</p>
                <p th:text="${invoice.sellerAddress}">New Delhi, India</p>
                <p>GSTIN: <span th:text="${invoice.sellerGstin}">29AABBCCDD121ZD</span></p>
            </td>
            <td colspan="2">
                <p th:text="${invoice.buyer}">Vedant Computers</p>
                <p th:text="${invoice.buyerAddress}">New Delhi, India</p>
                <p>GSTIN: <span th:text="${invoice.buyerGstin}">29AABBCCDD131ZD</span></p>
            </td>
        </tr>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Rate</th>
            <th>Amount</th>
        </tr>
        <tr th:each="item : ${invoice.items}">
            <td th:text="${item.name}">Product 1</td>
            <td th:text="${item.quantity}">12 Nos</td>
            <td th:text="${item.rate}">123.00</td>
            <td th:text="${item.amount}">1476.00</td>
        </tr>
    </table>
</body>
</html>
