<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Invoice</title>
</head>
<body>
    <h1>Invoice</h1>
    <p>Seller: <span th:text="${invoice.seller}"></span></p>
    <p>Buyer: <span th:text="${invoice.buyer}"></span></p>
    <table border="1">
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Rate</th>
            <th>Amount</th>
        </tr>
        <tr th:each="item : ${invoice.items}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.rate}"></td>
            <td th:text="${item.amount}"></td>
        </tr>
    </table>
</body>
</html>
